	一时间不知道从哪说起,
	<br>
	和姐姐的重逢，是弟弟的福气。
	<br>
	姐姐说，希望弟弟:
	<br>
	"有事做有人爱有所期待."
	<br>
	伴随着姐姐的到来,
	<br>
	弟弟想这三者已经都实现啦.
	<br>
	爱姐姐是弟弟做的事,
	<br>
	姐姐是爱弟弟的人,
	<br>
	和姐姐一直相爱下去，是弟弟的期待.
	<br>
	不管过去经历过什么,
	<br>
	不管前面的路如何崎岖,
	<br>
	弟弟仍坚信,最浪漫的事就是
	<br>
	和姐姐一起慢慢走下去.
	<br>
	相信右下角的计时器,将永远继续下去,直至数据溢出.
	<br>
	<br>
	--------Just for You, 姐姐<br>
</div>
